- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Setup Variables
      include_vars: vars/vpc_setup
      
    - name: Create vprofile VPC
      amazon.aws.ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: true 
        dns_hostnames: true 
        state: "{{state}}"
        tenancy: default
        tags:
          Environment: "Production"
          Project: "VprProject" 
      register: vpcout  

    - debug: 
        var: vpcout 
 